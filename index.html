<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Recording and Playback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assest/style.css"
    />
  </head>
  <body>
    <div class="frameeVideo">
      <div class="circle animation"></div>
      <div class="video-container">
        <img class="userIcon" src="assest/image/icon/user.svg" />
        <video id="video" autoplay muted></video>
      </div>
    </div>

    <div class="btns">
      <div class="btn_play_pause">
        <button id="stopRecord">
          <img src="assest/image/icon/stop.svg" />
        </button>
        <button id="pauseRecord">
          <img src="assest/image/icon/pause.svg" />
        </button>
      </div>
      <button class="btn" id="start">
        <img src="assest/image/icon/recording.svg" /><span class="text"
          >بدء التشغيل</span
        >
      </button>
      <button class="btn" id="camera">
        <img src="assest/image/icon/Camera.svg" /><span class="text"
          >الكاميرا</span
        >
      </button>
      <button class="btn" id="microphone">
        <img src="assest/image/icon/Microphone.svg" /><span class="text"
          >المايك</span
        >
      </button>
      
    </div>
    <script src="assest/main.js"></script>
  </body>
</html>
